<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Clothes Stock</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <a class="brand" href="index.html">Clothes Stock</a>
    <nav class="navlinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="retailer.html">Retailer</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
    <div class="nav-actions">
      <span id="profileBadge" class="badge">Admin</span>
      <button id="logoutBtn" class="btn-outline">Logout</button>
    </div>
  </header>

  <main class="container">
    <h1>Admin Dashboard</h1>

    <!-- Message box -->
    <p id="adminMsg" class="msg"></p>

    <!-- Add Cloth Form -->
    <section class="card">
      <h2>Add New Cloth</h2>
      <form id="addClothForm" enctype="multipart/form-data" class="form-grid">
        <input type="text" name="name" placeholder="Cloth Name" required>
        <input type="text" name="brand" placeholder="Brand">
        <input type="text" name="size" placeholder="Size">
        <input type="text" name="color" placeholder="Color">
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="file" name="image" accept="image/*">
        <button type="submit" class="btn-primary">Add Cloth</button>
      </form>
    </section>

    <!-- Clothes Table -->
    <section class="card">
      <h2>Available Clothes</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Brand</th><th>Size</th><th>Color</th>
            <th>Price</th><th>Qty</th><th>Image</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="clothesTable"></tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <p>Â© <span id="year"></span> Clothes Stock. Admin Panel.</p>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
