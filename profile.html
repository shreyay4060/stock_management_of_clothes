<script src="js/app.js"></script>
<script>
(async function(){
  const who = await (await fetch('backend/whoami.php')).json();
  const u = who.user;
  if (!u) { alert('Please log in'); return; }
  document.getElementById('profName').textContent = u.name;
  document.getElementById('profEmail').textContent = u.email;
  document.getElementById('profRole').textContent = u.role;

  const r = await (await fetch('backend/get_orders.php')).json();
  if (r.ok) {
    const wrap = document.getElementById('ordersWrap');
    if (!r.orders.length) wrap.innerHTML = '<div class="card">No orders yet.</div>';
    else wrap.innerHTML = r.orders.map(o=>`
      <div class="card">
        <strong>Order #${o.id}</strong> Â· <span class="badge">${o.status}</span><br/>
        <small class="muted">${o.created_at}</small>
        <div class="mt-12">Total: <b>â‚¹${Number(o.total).toFixed(2)}</b></div>
        <div class="mt-12">${o.items.map(i=>`${i.name} Ã— ${i.quantity}`).join(', ')}</div>
      </div>`).join('');
  }
})();
</script>
